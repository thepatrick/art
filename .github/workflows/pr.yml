name: PR

on: pull_request

jobs:
  preview:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    name: Pulumi Preview
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 1
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1-node16
      with:
        aws-region: us-east-1
        role-to-assume: ${{ secrets.PULUMI_READONLY_ROLE_ARN }}
        role-session-name: art-preview
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    - run: npm install
      working-directory: ./infra
    - uses: pulumi/actions@v6
      id: pulumi
      with:
        command: preview
        stack-name: deploy
        work-dir: ./infra
        comment-on-pr: true
      env:
        PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
    - run: echo "My API URL is ${{ steps.pulumi.outputs.url }}"
